<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let heroe of heroes">
        <div class="card">
            <img [src]="heroe.img" class="card-img-top " [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="button">Ver Mas...</button>
                </div>
            </div>
        </div>
    </div>
</div>
